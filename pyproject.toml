[project]
name = "python-stubs"
version = "0.0.0"
requires-python = ">=3.8"

[tool.ruff]
line-length = 130
fix = true
select = [
    "E",      # pycodestyle (errors)
    "W",      # pycodestyle (warnings)
    "F",      # pyflakes
    "B",      # flake8-bugbear
    "PYI",    # flake8-pyi
    "PGH004", # flake8-noqa
    "I",      # isort
    "UP",     # pyupgrade
    "RUF100", # yesqa
    "FA",     # flake8-future-annotations
]
# ignore = ["E301", "E302", "E305", "E501"]
fixable = [
    "F401",   # Remove unused imports
    "UP",
    "PYI",
    "I",
    "RUF100",
    "FA",
]

[tool.ruff.format]
skip-magic-trailing-comma = true

[tool.ruff.isort]
combine-as-imports = true
split-on-trailing-comma = false
extra-standard-library = ["typing_extensions", "_typeshed"]

[tool.ruff.per-file-ignores]
"*.pyi" = ["B", "E741", "F403", "F405"]
