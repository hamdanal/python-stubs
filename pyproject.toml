[project]
name = "python-stubs"
version = "0.0.0"
requires-python = ">=3.8"

[tool.ruff]
line-length = 130
fix = true
src = ["stubs"]

[tool.ruff.format]
skip-magic-trailing-comma = true

[tool.ruff.lint]
select = [
    "E",      # pycodestyle (errors)
    "W",      # pycodestyle (warnings)
    "F",      # pyflakes
    "B",      # flake8-bugbear
    "PYI",    # flake8-pyi
    "PGH004", # flake8-noqa
    "I",      # isort
    "UP",     # pyupgrade
    "RUF100", # yesqa
    "FA",     # flake8-future-annotations
    "TID",    # flake8-tidy-imports
]
ignore = [
    "E501",   # leave long lines to the formatter
    "PYI053", # string > 50 chars in @deprecated is OK
]
fixable = [
    "F401",   # Remove unused imports
    "UP",
    "PYI",
    "I",
    "RUF100",
    "FA",
    "TID",
]

[tool.ruff.lint.per-file-ignores]
"*.pyi" = ["B", "E741", "F403", "F405"]
"__init__.pyi" = ["TID252"]

[tool.ruff.lint.isort]
combine-as-imports = true
split-on-trailing-comma = false
extra-standard-library = ["typing_extensions", "_typeshed"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.pyright]
ignore = [
    # Disable annoying checks in thirdparty library code
    "**/site-packages/",
]
typeCheckingMode = "strict"
# Extra strict settings
reportIncompleteStub = "none"
reportMissingParameterType = "none"
reportUnknownMemberType = "none"
reportUnknownParameterType = "none"
reportUnknownVariableType = "none"
reportCallInDefaultInitializer = "error"
reportUnnecessaryTypeIgnoreComment = "error"
# Leave "type: ignore" comments to mypy
enableTypeIgnoreComments = false
# Stubs are allowed to use private variables
reportPrivateUsage = "none"
# Stubs don't need the actual modules to be installed
reportMissingModuleSource = "none"
# Incompatible overrides and property type mismatches are out of control
# of the stubs as they are inherited from the implementation.
reportIncompatibleMethodOverride = "none"
reportIncompatibleVariableOverride = "none"
reportPropertyTypeMismatch = "none"
# Overlapping overloads are often necessary in a stub
reportOverlappingOverload = "none"
# The name of the self/cls parameter is out of typeshed's control.
reportSelfClsParameterName = "none"
# We don't care about missing type stubs
reportMissingTypeStubs = "none"
