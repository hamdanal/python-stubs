[tool.black]
line_length = 130
target_version = ["py310"]
skip_magic_trailing_comma = true

[tool.isort]
profile = "black"
combine_as_imports = true
line_length = 130
extra_standard_library = [
    "typing_extensions",
    "_typeshed",
]

[tool.pycln]
all = true
disable_all_dunder_policy = true

[tool.typeshed]
pyright_version = "1.1.295"
