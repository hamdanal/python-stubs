name: tests

on:
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - ".pre-commit-config.yaml"
      - "*.md"
  push:
    branches: [main]
    paths-ignore:
      - ".vscode/**"
      - ".pre-commit-config.yaml"
      - "*.md"
  workflow_dispatch:

permissions:
  contents: read

env:
  FORCE_COLOR: 1

jobs:
  ruff:
    name: Run ruff check and ruff format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/setup
      - name: Lint with ruff
        run: uv python run.py ruff-check
      - name: Format with ruff
        run: uv python run.py ruff-format
  pytest:
    name: Run the test suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/setup
      - run: uv python run.py pytest
  mypy:
    name: Run mypy on the tests and on the stubs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/setup
      - run: uv python run.py mypy
  stubtest:
    name: Run stubtest on the the stubs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/setup
      - run: uv python run.py stubtest
  pyright:
    name: Run pyright on the tests and on the stubs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/setup
      - run: uv python run.py pyright
