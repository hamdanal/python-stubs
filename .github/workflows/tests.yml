name: tests

on:
  pull_request:
    paths-ignore:
      - ".vscode/**"
      - ".pre-commit-config.yaml"
      - "*.md"
  push:
    branches: [main]
    paths-ignore:
      - ".vscode/**"
      - ".pre-commit-config.yaml"
      - "*.md"

env:
  PYTHONPATH: stubs

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: pip install -r requirements-tests.txt
      - name: Run the test suite
        run: pytest
      - name: Run mypy on the tests and on the stubs
        run: mypy tests/ stubs/shapely-stubs
      - name: Run pyright on the tests and on the stubs
        run: pyright tests/ stubs/shapely-stubs
      - name: Run stubtest on the the stubs
        run: stubtest stubtest shapely --allowlist stubtest_allowlist.txt
